<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>vue简介</title>
  </head>
  <style>
    
    *{margin:0; padding:0;}
    div{margin-top:10px;}
    p{margin-left: 10px; font-weight: 500; font-size: 26px;}
  </style>
  <body>
  	<!--1.声明式渲染-->
  	<div id="app"><p>{{ message }}</p></div>
  	<!--将这个元素节点的title属性和Vue实例的 message 属性保持一致-->
    <div id="app2">
      <span v-bind:title='message'>鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    </div>
    <!--2.条件与循环-->
    <div id="app3">
      <p>{{message}}</p>
      <span v-if="seen">v-if:现在你看到我了</span>
    </div>
    <div id="app4">
      <ul>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ul>
    </div>
    <!--3.处理用户输入-->
    <div id="app5">
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">逆转信息</button>
    </div>
    <div id="app6">
      <span>{{message}}</span>
      <input v-model="message">
    </div>
    <!--4、组件化应用构建-->
    <div id="app7">
      <p>{{message}}</p>
      <ul>
        <todo-item v-for="item in groceryList" v-bind:todo="item">
          {{item.text}}
        </todo-item>
      </ul>
    </div>
  </body>
  <script src="vue.js"></script>
  <script src="http://s.thsi.cn/js/m/js/zepto.min.js"></script>
  <script>

    //这是Model
    var appData = {
      message: '1.声明式渲染!'
    }
    //创建一个Vue实例(ViewModel): 负者连接View与Model
    var app = new Vue({
      el: '#app',
      data: appData
    });
    
    var app2 = new Vue({
      el: '#app2',
      data: {message: '页面加载于' + new Date()}
    });

    var app3 = new Vue({
      el: "#app3",
      data: {
        message:"2.条件与循环",
        seen:true}
    });
    
    var app4 = new Vue({
      el:"#app4",
      data:{
        todos:[
          {text:"学习 JavaScripts"},
          {text:"学习 Vue"},
          {text:"学习 框架"}
        ]
      }
    });

    var app5 = new Vue({
      el:"#app5",
      data:{message:'3.处理 用户 输入!'},
      methods: {
        reverseMessage:function(){
          this.message = this.message.split('').reverse().join('');
        }
      }
    });

    var app6 = new Vue({
      el:"#app6",
      data:{message: "v-band: 输入和应用间的双向绑定!"}
    });
    //组件定义
    Vue.component('todo-item',{
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
    });
    
    var app7 = new Vue({
      el:"#app7",
      data:{
        message:"4、组件化应用构建",
        groceryList: [
          {text:'蔬菜'},
          {text:'奶酪'},
          {text:'随便'}
        ]
      }
    });

    $(function(){
      // $('#app').css('color','red');
      console.log('zepto');
    });
  </script>
</html>
