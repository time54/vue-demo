<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <title>vue_computed</title>
  </head>
  <style>
    *{margin:0; padding:0;}
    div{margin-top:10px;}
    p{margin-left: 10px; font-weight: 500; font-size: 16px;}
  </style>
  <body>
  	<div id="app">
      <h3>1.计算属性: Computed</h3>
      <p>Original message: "{{ message }}"</p>
      <p>Reversed message: "{{reversedMessage}}"</p>
    </div>
    <div id=app2>
      <h3>2.Computed VS methods</h3>
      <p>computed运行时间: "{{computedTime}}"</p>
      <p >methods运行时间: "{{methodsTime()}}"</p>
    </div>
  </body>
  <script src="vue.js"></script>
  <script>

    var app = new Vue({
      el: '#app',
      data: {message:"计算属性: Computed!"},
      computed:{
        reversedMessage: function(){
          return this.message.split('').reverse().join('');
        }
      } 
    });

    var app2 = new Vue({
      el: "#app2",
      computed:{
        computedTime: function(){
          var start = new Date().getTime();//起始时间
          var sum = 0;
          for(var i=0; i<1000000; i++){
               sum += i;
          }
          var end = new Date().getTime();//结束时间
          return (end - start) + "ms";
        }
      },
      methods: {
        methodsTime: function(){
          var start = new Date().getTime();//起始时间
          var sum = 0;
          for(var i=0; i<1000000; i++){
               sum += i;
          }
          var end = new Date().getTime();//结束时间
          return (end - start) + "ms";
        }
      }
    });

  </script>
</html>
